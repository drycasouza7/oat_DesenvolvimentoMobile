<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>      
    <ion-title>listagem</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

    <ion-card *ngFor="let post of posts">
      <ion-img src="https://pokemongohub.net/wp-content/uploads/2018/12/pvp.jpg" alt=""></ion-img>
      <ion-card-header>
        <ion-card-title><h1>{{post.name}} </h1>
        </ion-card-title>
      </ion-card-header>
      
      <ion-card-content>
        <p>
          {{post.url}}
        </p>


        <ion-button ion-button fill="outline" color="dark" (click)="edit(post)" small>Edit</ion-button>


        <ion-button ion-button fill="outline" color="danger" (click)="delete(post)" small>Delete</ion-button>


        <ion-button ion-button fill="outline" (click)="presentModal(post)" large>Read full article</ion-button>


      </ion-card-content>
    </ion-card>

  <ion-infinite-scroll treshold="100px" (ionInfinite) = "loadMoreData($event)">
    <ion-infinite-scroll-content
    loadingSpinner="bubbles"
    loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>


</ion-content>
